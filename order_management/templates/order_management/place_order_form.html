{% extends 'base.html' %}

{% block content %}
    {% load crispy_forms_tags %}

    <h2>Place Order</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <h3 STYLE="color:red">{{ message }}</h3>

{% endblock %}
