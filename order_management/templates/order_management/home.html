{% extends 'base-front.html' %}

{% block content %}

  <section class="hero_section">
    <div class="container">
      <div class="row figure_holder h-300">
        <div class="col-12 col-md-6 my-auto">
          {% load crispy_forms_tags %}
          <form method="post">
            {% csrf_token %}
            {{ price_query_signup_form|crispy }}
            <button class="btn btn-primary btn-block" type="submit">Submit</button>
          </form>
          <form method="post" action="{% url 'price-query-and-login' %}">
            {% csrf_token %}
            {{ price_query_login_form|crispy }}
            <button class="btn btn-primary btn-block" type="submit">Submit</button>
          </form>
          <h3 STYLE="color:red">{{ message }}</h3>
        </div>
      </div>
    </div>
  </section>

  

{% endblock %}
