{% extends 'base.html' %}

{% block content %}
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" style="margin-top: 20px;">

      <div class="btn-group mr-2" role="group" aria-label="Second group">
        <button type="button" class="btn btn-secondary" onclick="location.href='{% url 'price-query-list' %}'">Price Queries</button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Second group">
        <button type="button" class="btn btn-secondary" onclick="location.href='{% url 'price-query-submitted-list' %}'">Submitted Price Queries</button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Second group">
        <button type="button" class="btn btn-secondary" onclick="location.href='{% url 'place-order-form' %}'">Place Order</button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Second group">
        <button type="button" class="btn btn-secondary" onclick="location.href='{% url 'placed-order-list' %}'">Placed Orders</button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Second group">
        <button type="button" class="btn btn-secondary" onclick="location.href='{% url 'product-purchase-request-list' %}'">Purchase Requests</button>
      </div>
    </div>

    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" style="margin-top: 20px;">
      <div class="btn-group mr-2" role="group" aria-label="Second group">
        <button type="button" class="btn btn-secondary" onclick="location.href='{% url 'product-in-shipping-list' %}'">Products in Shipping</button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Second group">
        <button type="button" class="btn btn-secondary" onclick="location.href='{% url 'arrived-product-list' %}'">Arrived Products</button>
      </div>
      <div class="btn-group mr-2" role="group" aria-label="Second group">
        <button type="button" class="btn btn-secondary" onclick="location.href='{% url 'product-send-to-delivery-person-list' %}'">Send to Delivery</button>
      </div>
    </div>

    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups" style="margin-top: 20px;">
      <div class="btn-group mr-2" role="group" aria-label="Second group">
        <button type="button" class="btn btn-secondary" onclick="location.href='{% url 'product-in-shipping-list' %}'">All Orders</button>
      </div>
    </div>

{% endblock %}
