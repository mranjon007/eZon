{% extends 'base.html' %}

{% block content %}
    <h2 class="h2">Product Arrived in USA Office List</h2>
    {% if order_list %}
    <table class="table table">
      <thead>
        <tr>
          <th scope="col">order Number</th>
          <th scope="col">Update</th>
        </tr>
      </thead>
      <tbody>
        {% for order in order_list %}
        <tr>
            <td scope="row">{{ order.get_order_number }}</td>
            <td scope="row"><a href="{% url 'purchased-product-send-to-shipping' order_id=order.id %}" class="btn btn-primary">Send to shipping</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
        <h3 class="h3">There is no placed order available now.</h3>
    {% endif %}
{% endblock %}
