{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <title>eZon Admin</title>

  <!-- Custom fonts for this template-->
  <link rel="stylesheet" href="{% static 'order_management/css/fa-all.min.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link rel="stylesheet" href="{% static 'order_management/css/sb-admin-2.min.css' %}">
  <link rel="stylesheet" href="{% static 'order_management/css/main.css' %}">

</head>
<body class="bg-gradient-primary">

  <div class="container">

    <!-- Content Row -->
    {% block content %}
    {% endblock %}

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="{% static 'order_management/js/jquery.min.js' %}"></script>
  <script src="{% static 'order_management/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{% static 'order_management/js/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
  <script src="{% static 'order_management/js/sb-admin-2.min.js' %}"></script>

</html>
