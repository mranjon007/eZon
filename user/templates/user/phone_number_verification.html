{% extends 'base.html' %}

{% block content %}
    {% load crispy_forms_tags %}

    <h2>Verify Phone Number</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <a href="{% url 'verify-phone-number' user_id=user.id%}" class="btn btn-primary">Send code again</a>
    <h3 STYLE="color:red">{{ message }}</h3>

{% endblock %}
